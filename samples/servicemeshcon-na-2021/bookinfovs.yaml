name: BookInfo Virtual Service
services:
  bookinfo-vs:
    type: VirtualService.Istio
    namespace: default
    settings:
      gateways:
      - sample-app-gateway
      hosts:
      - bookinfo.meshery.io
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080
      name: bookinfo-vsc
      namespace: default
    traits:
      meshmap:
        edges:
        - from: $(#ref.services.sample-app-gateway.id)
          to: $(#ref.services.bookinfo-vsc.id)
        - from: $(#ref.services.bookinfo-vsc.id)
          to: $(#ref.services.circuit-breaker.id)
        position:
          posX: 183.00511692929953
          posY: 320.00211735005496